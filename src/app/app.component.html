<div class="flex flex-col items-center justify-center h-screen -mt-16">
  <div>
    @if (!yesButtonCliked) {
    <img class="h-72" src="../assets/cute.gif" alt="" />
    } @else {
    <img class="h-72" src="../assets/kiss.gif" alt="" />
    }
  </div>
  <div class="mt-5 mb-5">
    <h1 class="text-4xl text-gray-800 text-center">{{ question }}</h1>
  </div>
  @if (!yesButtonCliked) {
  <div
    class="flex flex-wrap flex-col md:flex-row gap-4 items-center justify-center"
  >
    <button
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
      [style.font-size.px]="fontSize"
      (click)="onClickYes()"
    >
      Si
    </button>
    <button
      class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
      (click)="onClickNo()"
    >
      {{ message }}
    </button>
  </div>
  }
</div>
